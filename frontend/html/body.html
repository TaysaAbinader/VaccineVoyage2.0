<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Body</title>
    <script type="module" src="../js/session.js"></script>
    <script type="module" src ="../js/body.js" defer></script>
    <link href ="../css/body.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
</head>

<body>
<main>
    <section>
    <div id="map"></div>
    <script src="../js/Navigation-display.js"></script>
    <article id ="hintBox">
        <h1 id = "level">Level 1/7</h1>
        <ul></ul>
        <button id="button4">Guess</button>
        <button id="button5">New hint</button>
    </article>
    </section>
    <aside>
        <figure>

            <h4>Vaccine(s) found</h4>
            <svg width ="120" height = "20">
                <rect class="level_count" x="0" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
                <rect class="level_count" x="20" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
                <rect class="level_count" x="40" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
                <rect class="level_count" x="60" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
                <rect class="level_count" x="80" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
                <rect class="level_count" x="100" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
                <rect class="level_count" x="120" y ="0" height="15" width ="15" fill ="#FFCA3A"/>
            </svg>
            <h4>Points</h4>
            <h2 id = "points">300</h2>

        </figure>
        <figure id = "minigame">
            <h2>Run out of points?<br> Try a Mini Game</h2>
            <button id="button3">Play minigame</button>
        </figure>

        <div class="hintsFlow">
            <h4>Hints used in this level</h4>
            <p class = "used" id = "first">1</p>
            <p class = "used">2</p>
            <p class = "used">3</p>
            <p class = "used">4</p>
            <p class = "used">5</p>
            <p class = "used">6</p>
            <p class = "used" id = "last">last hint</p>
        </div>
    </aside>
</main>
<dialog>

</dialog>
</body>
<footer>
    <nav>
        <ul>
        <li>
            <button id="button1">Home</button>
            <button id="button2">Tutorial</button>
        </li></ul>
    </nav>

</footer>
</html>
